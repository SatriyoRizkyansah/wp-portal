<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordPress Portal Manager - Login Portal</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>WordPress Portal Manager</h1>
        <p>Kelola semua portal berita WordPress Filkom</p>
        <div class="json-actions">
          <button id="importBtn" class="btn btn-secondary">ðŸ“¥ Import JSON</button>
          <button id="exportBtn" class="btn btn-secondary">ðŸ“¤ Export JSON</button>
          <button id="resetBtn" class="btn btn-warning">ðŸ”„ Reset ke Default.</button>
          <input type="file" id="jsonFileInput" accept="application/json" style="display: none" />
        </div>
      </div>

      <div class="add-site-form">
        <form id="addSiteForm">
          <div class="form-row">
            <div class="form-group">
              <label for="siteName">Nama Portal</label>
              <input type="text" id="siteName" name="siteName" placeholder="Nama Portal" required />
            </div>
            <div class="form-group">
              <label for="siteUrl">URL Admin</label>
              <input type="url" id="siteUrl" name="siteUrl" placeholder="https://example.com/wp-admin" required />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Username/Email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary">âž• Tambah Portal</button>
          </div>
        </form>
      </div>

      <div id="sitesContainer">
        <!-- Sites will be loaded here -->
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
